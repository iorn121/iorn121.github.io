<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no" />
    <site-head title="{{TITLE}}"></site-head>
    <link rel="stylesheet" href="{{CSS_PATH}}" />
  </head>
  <body>
    <site-header></site-header>

    <div id="app">
      <div class="memox memox--page">
        <header>
          <h1 class="title">{{TITLE}}</h1>
        </header>

        <p>ここに本文を書いていきます。</p>

        <!--
          Sectionのフォーマット例:
          - `.section-group` を付けると、Section間の余白/区切り線/見出しサイズが揃います
        -->
        <section class="section-group">
          <section>
            <h3>Section Title</h3>
            <p>このセクションの説明文を書きます。</p>
          </section>

          <section>
            <h3>Another Section</h3>
            <ul class="experience-list">
              <li><strong>Item:</strong> 箇条書きもOK</li>
              <li><strong>Item:</strong> Sectionごとに自動で区切りが入ります</li>
            </ul>
          </section>
        </section>

        <ul class="article-list">
          <!-- kurage:child-links -->
        </ul>
      </div>
    </div>

    <script type="module" src="/site.js"></script>
    <site-footer></site-footer>
  </body>
</html>
